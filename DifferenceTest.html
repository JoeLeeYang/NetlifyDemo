<script src="./DifferenceTest.js"></script>
<link href="./Test.css" rel="stylesheet" />  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<div id="diffScore">
  <div id="showAlert"></div>
  <div id="viewTop">
    <span class="title">差分檢測</span>
    <button class="btn btn-outline-secondary btn-sm goHome">回首頁</button>
    <div class="Mode">
      <div class="DifferenceMode content">
        <span>差分機制: </span>
        <select name="DifferenceSel" id="DifferenceSel"  class="select">
          <option value="0">請選擇...</option>
          <option value="1">各面向差分</option>
          <option value="2">總分差分</option>
        </select>
      </div>
      <div class="ScoreUnitMode content">
        <span>評分制: </span>
        <select name="ScoreUnitSel" id="ScoreUnitSel"  class="select">
          <option value="0">請選擇...</option>
          <option value="1">百分制</option>
          <option value="2">配分制</option>
        </select>
      </div>
    </div>
    <div id="ScoreDifferenceDiv" class="content">
      <span>高低差: </span><input type="number" name="HeightDifference" class="inputVal" max="99" min="1" step="1" data-score="">
      <span>標準差: </span><input type="number" name="StandardDeviation" class="inputVal" max="49" min="1" step="1" data-score="">
      <span>離均差: </span><input type="number" name="Avg" class="inputVal" max="99" min="1" step="1" data-score="">
    </div>
  </div>

  <div id='WeightArea' class="area">
    <h3>請輸入該面向的配分比重</h3>
    <input type='number' max='100' min='1' id="keyWeight"></input>
  </div>
  
  <div id='ScoreArea' class="area">
    <h3>請輸入各面向分數</h3>
    <textarea rows='2' id="keyScoreDiv" class="keyArea"  placeholder="請輸入分數(以空格隔開)(精準度至小數點後10位)"></textarea>
    <button class="button calculateScoreBtn">計算</button>
  </div> 
  <h4 class="ChangeToScoreUnit1">分數轉換(配分轉百分)</h4>
  <div id="ChangeToScoreUnit1" class="ChangeToScoreUnit1"></div>
  
  <div id='ResultArea' class="area">
    <h3>差分計算結果:</h3>
    <table id="showResult" border='1'>
      <thead>
        <th width='25%'> 差分類型 </th>
        <th width='24%'> 值 </th>
        <th width='51%'> 差分結果 </th>
      </thead>
      <tbody>
        <tr>
          <td class="HeightDifferenceTd">高低差</td>
          <td class="value1"></td>
          <td class="result1"></td>
        </tr>
        <tr>
          <td class="StandardDeviationTd">標準差</td>
          <td class="value2"></td>
          <td class="result2"></td>
        </tr>
        <tr>
          <td class="AvgTd">平均值</td>
          <td class="value3"></td>
          <td class="result3"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
