<script src="./CalculateTotalTest.js"></script>
<link href="./Test.css" rel="stylesheet" />  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<div id="TotalTest">
  <div id="viewTop">
    <span class="title">書審頁面-總分檢測</span>
    <button class="btn btn-outline-secondary btn-sm goHome">回首頁</button>
    <div class="Total_ScoreUnitMode">
      <span>評分制: </span>
      <select name="ScoreUnitSel" id="ScoreUnit" class="select">
        <option value="0">請選擇...</option>
        <option value="1">百分制</option>
        <option value="2">配分制</option>
      </select>
    </div>
  </div>  

  <div id="EachWeightArea" class="area">
      <h3>請依序輸入各面向配分比重</h3>
      <textarea name="EachWeight" id="EachWeight" class="keyArea" cols="30" rows="2" placeholder="分數請以空格隔開"></textarea>
  </div>

  <div id="EachScoreArea" class="area">
    <h3>請依序輸入各面向分數</h3>
    <textarea name="EachScore" id="EachScore" class="keyArea"  cols="30" rows="5" placeholder="請依照上方欄位的配分比重順序輸入分數(以空格隔開)"></textarea>
    <button class="button calculateScoreBtn">計算</button>
  </div>

  <div id="TotalResultArea" class="area">
    <h3>總分 - 計算結果</h3>
    <div id="TotalResult"></div>
  </div>
</div>
