<script src="./EstimatedRelativePerformanceScoreTest.js"></script>
<link href="./Test.css" rel="stylesheet" />  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div id="diffScore">
  <div id="showAlert"></div>
  <div id="viewTop">
    <span class="title">推估相對表現檢測</span>
    <button class="btn btn-outline-secondary btn-sm goHome">回首頁</button>
  </div>  

  <div class="inputValDiv">
    <div class="content">
      <span>學期平均分數: </span><input type="number" name="Score" id="Score" class="inputVal" data-score="0" step="any" min="0" max="100">
      <span>區間人數: </span><input type="number" name="BetweenPersons" id="BetweenPersons" class="inputVal" step="any" min="0" max="1000">
      <span>輸過人數: </span><input type="number" name="LowerThanPersons" id="LowerThanPersons" class="inputVal" step="any" min="0" max="1000">
      <span>母體人數: </span><input type="number" name="AllPersons" id="AllPersons" class="inputVal" step="any" min="0" max="1000">  
    </div>
    <div id="MaxMin" class="content">
      <span>最小值min: </span><span></span>
      <span>最大值max: </span><span></span>
      <button class="button calculateScoreBtn">計算</button>
    </div>    
  </div>

  <hr>
  <h3>相對表現公式</h3>
  <div class="formula">
    <img src="https://epscore-count-tool.web.app/img/PR%E8%A8%88%E7%AE%97.jpg" alt="">
  </div>

  <div id='ResultArea' class="area">
    <hr> 
    <h3>推估相對表現計算結果:</h3>
    <table id="showResult" class="RelativePerformanceTable" border='1'>
      <thead>
        <th> 相對表現範圍 </th>
        <th> 推估相對表現(%) </th>
      </thead>
      <tbody>
        <tr>
          <td class="RelativePerformanceRange"></td>
          <td class="RelativePerformanceVal"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
